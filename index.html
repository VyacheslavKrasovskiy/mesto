<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4 на Яндекс Практикуме">
    <meta name="author" content="Вячеслав Красовский">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <img class="header__logo" src="./images/logo.svg" alt="лого">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="фото">
                <div class="profile__info">
                        <div class="profile__head">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="button__edit"></button>
                        </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="button__add"></button>
            </section>
            <section class="gallery">
                <div class="gallery__card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                    <div class="card__description">
                        <h2 class="card__subtitle">Карачевск</h2>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото">
                    <div class="card__description">
                        <h2 class="card__subtitle">Гора Эльбрус</h2>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото">
                    <div class="card__description">
                        <h2 class="card__subtitle">Домбай</h2>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото">
                    <div class="card__description">
                        <h2 class="card__subtitle">Гора Эльбрус</h2>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото">
                    <div class="card__description">
                        <h2 class="card__subtitle">Домбай</h2>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                    <div class="card__description">
                        <h2 class="card__subtitle">Карачаево-Черкессия</h2>
                        <button class="button__like"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <form class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__text popup__text_name">
                    <input type="text" class="popup__text popup__text_job">
                    <button class="button__submit">Сохранить</button>
                    <button class="button__close"></button>
                </form>
            </section>
            <footer class="footer">
                <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
            </footer>
        </main>
    </div>
<script src="./scripts/script.js"></script>
</body>
</html>
